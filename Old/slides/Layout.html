<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Example Slide</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<img class="logo">
			<!-- Initial Slide -->
			<section>
				<h2 style="color:darkred">Big Tittle</h2>
				<span>Subtittle</span>
			</section>
			<!-- Body -->

			<section>
				<p class="fragment grow">grow</p>
				<p style="color:red" class="fragment fade-up">fade-up (also down, <b> left </b> and right!)</p>

			</section>


			<section>
				<div id="right">
					<p class="fragment highlight-current-blue" data-markdown>
					- You can place two graphs on a slide
					- Or two columns of text
					- These are all created with div elements
				</p>
				</div>
				<div id="left">
					<p class="fragment grow">grow</p>
					<p class="fragment fade-up">fade-up (also down, left and right!)</p>
	
				</div>
			</section>
			<section data-markdown>
				<script  type="text/template">
					- Item 1 <!-- .element: class="fragment" data-fragment-index="1" -->
					- Item 2 <!-- .element: class="fragment" data-fragment-index="2"-->
				</script>	
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
