<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Ambientes inmersivos: ¿cómo hacer real lo virtual?</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<img class="logo">
			<!--<img class="logo itm">-->
			<!-- Initial Slide -->

			<section>
				<h2 style="font-size:2.5em;"> <b>Ambientes inmersivos</b>
				</h2>
				<span style="font-size:2em;">¿cómo hacer real lo virtual?</span>
			</section>
			<!-- Body -->

			<section>
				<h1></h1>
			</section>
			<section>
				<h1>Revoluciones</h1>
			</section>






			<!-- Ending -->
			<section data-autoslide="400">
				<div style="font-size:1.5em;">Steeven <b>Villa</b> <br></div>
				<div id="panel" class="fragment fade-up" style="margin: auto;">
					<div id="left">
						<p style="font-size:2.2em;">
							<strong>steeven<span style="color: red">v</span>.com</strong></p>
					</div>
					<div id="rigth" style="text-align: left;">
						<div class="fragment fade-up" style="font-size:1.5em;">/#work<br></div>
						<div class="fragment fade-up" style="font-size:1.5em;">/#research<br></div>
					</div>
				</div>
				<img src="../images/qr.png" style="height: 10em; width: auto;" class="fragment current-visible">
			</section>



		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize({
			transition: 'slide',
			width: 960 * 1.2,
			height: 700 * 1,
			history: true,

			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
